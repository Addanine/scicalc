<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciCalc</title>
</head>
<body>
    <h1>CalcLabs: SciCalc</h1>
    <p>A completely free scientific calculator made by some kids.</p>
    <input type="number" id="fnum" name="fnum" placeholder="First Number">
    <select name="functions" id="functions">
        <option value="*">*</option>
        <option value="/">รท</option>
        <option value="+">+</option>
        <option value="-">-</option>
    </select>
    <input type="number" id="snum" name="snum" placeholder="Second Number"><br><br>
    <input type="submit" value="CALCULATE" onclick="calculate()">
    <p id="result">The Answer Shall Appear Here</p>

    <script src="script.js"></script>
</body>
</html>
