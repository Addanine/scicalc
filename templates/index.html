<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcLabs: SciCalc</title>
    <style>
        .calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #e2e8f0;
        }
        .calculator.dark {
            background-color: #2d3748;
        }
        .display {
            text-align: right;
            font-size: 2rem;
            padding: 1rem;
            background-color: #f7fafc;
        }
        .display.dark {
            background-color: #2d3748;
            color: #edf2f7;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.25rem;
            padding: 1rem;
            background-color: #f7fafc;
        }
        .buttons.dark {
            background-color: #2d3748;
        }
        .button {
            padding: 1rem;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
        }
        .button.bg-red-500 {
            background-color: #f56565;
            color: white;
        }
        .button.bg-yellow-500 {
            background-color: #ecc94b;
            color: black;
        }
        .button.bg-green-500 {
            background-color: #48bb78;
            color: white;
        }
        .button.col-span-2 {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button col-span-2 bg-red-500" onclick="clearDisplay()">C</button>
            <button class="button bg-yellow-500" onclick="deleteLast()">âŒ«</button>
            <button class="button bg-yellow-500" onclick="appendOperator('/')">/</button>
            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button bg-yellow-500" onclick="appendOperator('*')">*</button>
            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button bg-yellow-500" onclick="appendOperator('-')">-</button>
            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(3)">3</button>
            <button class="button bg-yellow-500" onclick="appendOperator('+')">+</button>
            <button class="button col-span-2" onclick="appendNumber(0)">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button bg-green-500" onclick="calculate()">=</button>
            <button class="button" onclick="appendParenthesis('(')">(</button>
            <button class="button" onclick="appendParenthesis(')')">)</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';

        function clearDisplay() {
            currentInput = '';
            display.innerText = '0';
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            display.innerText = currentInput || '0';
        }

        function appendNumber(number) {
            currentInput += number;
            display.innerText = currentInput;
        }

        function appendOperator(operator) {
            if (/[+\-*/]$/.test(currentInput)) {
                currentInput = currentInput.slice(0, -1) + operator;
            } else {
                currentInput += operator;
            }
            display.innerText = currentInput;
        }

        function appendParenthesis(parenthesis) {
            currentInput += parenthesis;
            display.innerText = currentInput;
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                display.innerText = currentInput;
            } catch (error) {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
